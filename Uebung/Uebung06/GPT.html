<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="GPT.css">
</head>
<body>
<div class="calculator">
    <div class="calculator-display">
        <div class="calculation">576/3</div>
        <div class="result">192</div>
        <button class="delete-btn">DEL</button>
    </div>

    <div class="keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">+</button>
        <button>.</button>
        <button>0</button>
        <button class="equals">=</button>
        <button class="operator">*</button>
    </div>
</div>

</body>
</html>
