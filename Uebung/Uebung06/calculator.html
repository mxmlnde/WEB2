<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div class="display">
            <div class="calculation">1+1</div>
            <div class="result">2</div>
            <button class="del">DEL</button>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        </div>
        <div class="cal-buttons">
            <button class="btn-cal">1</button>
            <button class="btn-cal">2</button>
            <button class="btn-cal">3</button>
            <button class="btn-cal operator">/</button>

            <button class="btn-cal">4</button>
            <button class="btn-cal">5</button>
            <button class="btn-cal">6</button>
            <button class="btn-cal operator">-</button>

            <button class="btn-cal">7</button>
            <button class="btn-cal">8</button>
            <button class="btn-cal">9</button>
            <button class="btn-cal operator">+</button>

            <button class="btn-cal">.</button>
            <button class="btn-cal">0</button>
            <button class="btn-cal">=</button>
            <button class="btn-cal operator">*</button>
        </div>
    </div>
    <!--    <button class="btn-cal"><span class="bi bi-sun"></span></button>-->
</div>
</body>
<script>
    $(".btn-cal").on("click", function () {
        let btnValue = $(this).html();
        $(".result").val(btnValue);
        console.log(btnValue);
    });
</script>
</html>
