<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
<table border style="text-align: center; width: 400px; height: 200px;">
    <tr>
        <td colspan="2">Item 1</td>
        <td rowspan="2">Item 2</td>
        <td rowspan="3">Item 3</td>
    </tr>
    <tr>
        <td>Item 4</td>
        <td>Item 5</td>
    </tr>
    <tr>
        <td rowspan="2">Item 6</td>
        <td colspan="2">Item 7</td>
    </tr>
    <tr>
        <td>Item 8</td>
        <td>Item 9</td>
        <td>Item 10</td>
    </tr>
</table>
</body>
</html>
