<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<div style="border: solid black; width: 200px">
    <h2>Form</h2>
    <form action="/register">
        <label for="fname">Name</label><br>
        <input type="text" id="fname" placeholder="Max Mustermann"><br>
        <label for="fmail">Email</label><br>
        <input type="text" id="fmail" placeholder="max.mus@gmail.com"><br>
        <label for="fpass">Password</label><br>
        <input type="text" id="fpass" placeholder="********"><br>
        <label for="fbrith">Birthday</label><br>
        <input type="text" id="fbrith" placeholder="01.01.2000"><br>
        <label for="frem">Remember</label>
        <input type="radio" id="frem" placeholder="Max Mustermann"><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
